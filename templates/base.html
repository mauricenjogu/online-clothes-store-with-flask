<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Simoshop{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Customizing Bootstrap colors */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar {
            background-color: #343a40; /* Dark gray navbar */
        }

        .navbar-brand, .nav-link {
            color: #ffffff; /* White text for navbar */
        }

        .nav-link.active {
            color: #f8f9fa !important; /* Active link text color */
        }

        /* Customizing section background */
        main {
            background-color: #ffffff; /* White background for main content */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Customizing footer */
        footer {
            background-color: #343a40; /* Dark gray footer */
            color: #ffffff; /* White text for footer */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Simoshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
      <form id="searchForm" class="d-flex">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      {% if 'email' in session %}
      <div class="d-flex">
          <span class="me-3">Logged in as: {{ session['email'] }}</span>
          <a href="/logout" class="btn btn-outline-light">Logout</a>
          <a href="/account" class="btn btn-outline-light ms-2">Account</a> <!-- Added Account button -->
      </div>
      {% else %}
      <div class="d-flex">
          <a href="/login" class="btn btn-outline-light me-2">Login</a>
          <a href="/register" class="btn btn-outline-light">Register</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>

    
      {% block content %}{% endblock %}
    
    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Simoshop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

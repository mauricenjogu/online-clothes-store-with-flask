{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<main class="container">
    <section>
        <h2>Search Results</h2>
        <div class="row">
            {% if search_results %}
                {% for result in search_results %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <p>{{ result }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>
    </section>
</main>
{% endblock %}
